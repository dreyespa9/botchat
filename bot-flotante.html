<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botpress Chatbot Flotante</title>

  <style>
    /* Estilos del botón flotante */
    #botpress-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #0a84ff;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }

    #botpress-button img {
      width: 32px;
      height: 32px;
    }

    /* Contenedor del chatbot flotante */
    #botpress-webchat {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 380px;
      height: 520px;
      display: none;
      z-index: 99998;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Botón flotante -->
  <div id="botpress-button">
    <img src="https://cdn-icons-png.flaticon.com/512/ speech bubble icon .png" alt="Chat" />
  </div>

  <!-- Contenedor del chat -->
  <div id="botpress-webchat"></div>

  <!-- Scripts del chatbot -->
  <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/11/13/09/20251113094322-STPZUUO2.js" defer></script>

  <script>
    const botContainer = document.getElementById("botpress-webchat");
    const botButton = document.getElementById("botpress-button");

    botButton.onclick = function () {
      if (botContainer.style.display === "none") {
        botContainer.style.display = "block";
      } else {
        botContainer.style.display = "none";
      }
    };
  </script>

</body>
</html>
